<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
  </head>
  <body class="p-3 mb-2 bg-primary">
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bağışta Bulunun</h5>
              <p class="card-text">
                <form>
                  <div class="form-group">
                    
                    <input type="text" class="form-control" id="isim" aria-describedby="emailHelp" placeholder="Ad">
                  
                  </div>
                  <div class="form-group">
                    
                    <input type="text" class="form-control" id="soyad" placeholder="Soyad">
                  </div>
                  <div class="form-group">
                    
                    <input type="number" class="form-control" id="tel" aria-describedby="emailHelp" placeholder="Telefon Numarası">
                  
                  </div>
                  <div class="form-group">
                    
                    <input type="number" class="form-control" id="bagis" placeholder="Bağış Miktarı">
                  </div>
                  <div class="form-group">
                    
                    <input type="number" class="form-control" id="kno" aria-describedby="emailHelp" placeholder="Kart Numarası">
                  
                  </div>
                  <div class="form-group">
                    
                    <input type="number" class="form-control" id="skt" placeholder="Son Kullanma Tarihi">
                  </div>
                  <div class="form-group">
                    
                    <input type="number" class="form-control" id="cvv" placeholder="CVV">
                  </div>
                  
                  
                </form>
              </p>
              <a href="#" class="btn btn-primary" onclick="btnClick()">Bağışta Bulun</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Yardımsever Tablosu</h5>
              <p class="card-text">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Ad</th>
                      <th scope="col">Soyad</th>
                      <th scope="col">Bağış Miktarı</th>
                      
                    </tr>
                  </thead>
                  <tbody id="mytable">
                    <tr>
                      <th scope="row">1</th>
                      <td>Şervan</td>
                      <td>Ayaz</td>
                      <td>1000</td>
                    </tr>
                    
                  </tbody>
                </table>
              </p>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>"https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"</script>
    <script>"https://www.gstatic.com/firebasejs/6.0.0/firebase-auth.js"</script>
    <script>"https://www.gstatic.com/firebasejs/6.0.0/firebase.js"</script>

  <script src="app.js"></script>
  <script src="FirebaseHalper.js"></script>
  </body>
</html>
