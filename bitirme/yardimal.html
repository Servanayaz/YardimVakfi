<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    
  </head>
  <body class="p-3 mb-2 bg-primary">
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bağış Talebinde Bulunun</h5>
              <p class="card-text">
                <form>
                  <div class="form-group">
                    
                    <input type="text" class="form-control" id="isim" aria-describedby="emailHelp" placeholder="Ad">
                  
                  </div>
                  <div class="form-group">
                    
                    <input type="text" class="form-control" id="soyad" placeholder="Soyad">
                  </div>
                  <div class="form-group">
                    
                    <input type="number" class="form-control" id="telefon" aria-describedby="emailHelp" placeholder="Telefon Numarası">
                  
                  </div>
                  <div class="form-group">
                    
                    <input type="text" class="form-control" id="adres" placeholder="Adres">
                  </div>
                  <div class="form-group">
                    
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="E-mail">
                  
                  </div>
                  <div class="form-group">
                    
                    <input type="text" class="form-control" id="hastane" placeholder="Bulunduğunuz Hastane">
                  </div>
                  <div class="form-group">
                    
                    <input type="text" class="form-control" id="rahatsizlik" placeholder="Rahatsızlığınız">
                  </div>
                  
                  
                </form>
              </p>
              <a href="#" class="btn btn-primary" onclick="btnClick()">Bağış Talep Edin</a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Bağış Talep Tablosu</h5>
              <p class="card-text">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Ad</th>
                      <th scope="col">Soyad</th>
                      <th scope="col">Telefon</th>
                      <th scope="col">Adres</th>
                      <th scope="col">E-mail</th>
                      <th scope="col">Hastane</th>
                      <th scope="col">Rahatsızlığı</th>
                      
                    </tr>
                  </thead>
                  <tbody id="mmytable">
                    <tr>
                      <th scope="row">1</th>
                      <td>Şervan</td>
                      <td>Ayaz</td>
                      <td>5300000000</td>
                      <td>Malatya</td>
                      <td>servan@hotmail.com</td>
                      <td>Malatya Devlet</td>
                      <td>Çok şükür</td>
                      
                    </tr>
                    
                  </tbody>
                </table>
              </p>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
  <script src="appp.js"></script>
  </body>
</html>
